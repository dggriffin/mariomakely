<template name="home">

<body>

<div class="header">
    <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
        <a class="pure-menu-heading" href="">mariomakely</a>

        <ul class="pure-menu-list">
            <li class="pure-menu-item pure-menu-selected"><a href="#" class="pure-menu-link">Home</a></li>
            <li class="pure-menu-item"><a href="#" class="pure-menu-link">Tour</a></li>
            <li class="pure-menu-item"><a href="#" class="pure-menu-link">Sign Up</a></li>
        </ul>
    </div>
</div>




<div class="splash-container">
    <div class="splash">
        <h1 class="splash-head">Search Mario Levels</h1>
         <div class="row s12">
          <form class="col s12">
            <div class="row">
              <div class="input-field">
                <div class ="search-link">
                  <i class="fa fa-search"></i>
                  Search Tags
                </div>
              </div>
            </div>
          </form>
        </div>
        <p class="splash-subhead">
            Learn about how mariomakely tagging works.
        </p>

    </div>
</div>


<div class="content-wrapper indigo lighten-5">
<div class="floor-divider"></div>
    <div class="content">
        <h2 class="content-head is-center grey-text">Recently uploaded levels</h2>

        <div class="pure-g">
              <div class ="card-grid content ">

                {{#each levels}}
                <div class="level card">
                  <div class="card-image waves-effect waves-block waves-light">
                    <img class="level-image blur  responsive-img" src="{{icon}}"/>
                     <span class="card-title">{{title}}</span>
                  </div>
                  <div class="card-content ">
                    <span class="card-title activator grey-text text-darken-4"> 
                    <i class="fa fa-ellipsis-h right grey-text"></i></span>
                        <div>                        
                        {{#each tags}}
                            <div class="chip deep-orange lighten-2 waves-effect waves-block waves-light">
                              <b class="white-text">{{this}}</b>
                            </div>
                        {{/each}}
                        </div>
                  </div>
                  <div class="card-reveal">
                    <span class="card-title grey-text text-darken-4">{{code}}<i class="fa fa-times right"></i></span>
                    {{date}}
                 <img class="user-image" src="{{user.icon}}"/>
                        <div class="user-name">{{user.name}}</div>
                  </div>
                </div>
                {{/each}}

              </div>
        </div>
    </div>
<div class="floor-divider"></div>
    <div class="ribbon l-box-lrg pure-g">

        <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-3-5 is-center ">

            <h2 class="content-head content-head-ribbon">popular tags</h2>

            <p>
          {{#each popularTags}}
            <div class="chip">
              {{tag}}
              <i class="fa fa-times"></i>
            </div>
          {{/each}}
            </p>
        </div>
    </div>

    <div class="content">
        <h2 class="content-head is-center">Dolore magna aliqua. Uis aute irure.</h2>

        <div class="pure-g">
            <div class="l-box-lrg pure-u-1 pure-u-md-2-5">
                <form class="pure-form pure-form-stacked">
                    <fieldset>

                        <label for="name">Your Name</label>
                        <input id="name" type="text" placeholder="Your Name">


                        <label for="email">Your Email</label>
                        <input id="email" type="email" placeholder="Your Email">

                        <label for="password">Your Password</label>
                        <input id="password" type="password" placeholder="Your Password">

                        <button type="submit" class="pure-button">Sign Up</button>
                    </fieldset>
                </form>
            </div>

            <div class="l-box-lrg pure-u-1 pure-u-md-3-5">
                <h4>Contact Us</h4>
                <p>
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
                    tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,
                    quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo
                    consequat.
                </p>

                <h4>More Information</h4>
                <p>
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
                    tempor incididunt ut labore et dolore magna aliqua.
                </p>
            </div>
        </div>

    </div>

    <div class="footer l-box is-center">
        View the source of this layout to learn more. Made with love by the YUI Team.
    </div>

</div>













</body>
</template>
