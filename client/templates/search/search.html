<template name="search">
<div class ="transitions-content">
	<div class ="search-page">
		<a href="{{pathFor 'home'}}" data-transition-in="scaleIn" data-transition-out="scaleOut" >
			<div class ="right close padding">
				<i class="fa fa-times medium right close padding"></i>
				<div class ="thin"> [ESC] </div>
			</div>
		</a>
		<form >
			<div class="main-search">
				<div class="center thin">SEARCH TAGS</div>
				<div class= "input-search">
					<i class="fa fa-search medium"></i>
					<input type="text" class="large-input" autofocus="autofocus">
				</div>
				{{#if searchValue}}
				<div class="center thin">
					{{levelCount}} levels found.
				</div>
				{{/if}}
			</div>
		</form>
	</div>
	<div class="pure-g">
		<div class ="card-grid content row">
			{{#each levels}}
			<div class="level card">
				<div class="card-image waves-effect waves-block waves-light">
					<img class="level-image blur  responsive-img" src="{{icon}}"/>
					<img class="user-image" src="{{user.icon}}"/>
					<span class="card-title">{{title}}</span>
				</div>
				<div class="card-content ">
					<span class="card-title activator grey-text text-darken-4">
					<i class="fa fa-ellipsis-h right grey-text"></i></span>
					<div>
						{{#each tags}}
						<div class="chip deep-orange lighten-2 waves-effect waves-block waves-light">
							<b class="white-text">{{this}}</b>
						</div>
						{{/each}}
					</div>
				</div>
				<div class="card-reveal">
					<span class="card-title grey-text text-darken-4">{{code}}<i class="fa fa-times right"></i></span>
					{{date}}
					<img class="user-image" src="{{user.icon}}"/>
					<div class="user-name">{{user.name}}</div>
				</div>
			</div>
			{{/each}}
		</div>
	</div>
</div>
</template>
